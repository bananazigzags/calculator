<!DOCTYPE html>
<html lang="en">
<head>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
    <p id="display"></p>
    <button id="7" class="numbers">7</button>
    <button id="8" class="numbers">8</button>
    <button id="9" class="numbers">9</button>
    <button id="add" class="operators non-digit">+</button>
    <button id="4" class="numbers">4</button>
    <button id="5" class="numbers">5</button>
    <button id="6" class="numbers">6</button>
    <button id="subtract" class="operators non-digit">-</button>
    <button id="1" class="numbers">1</button>
    <button id="2" class="numbers">2</button>
    <button id="3" class="numbers">3</button>
    <button id="multiply" class="operators non-digit">X</button>
    <button id="C" class="non-digit">C</button>
    <button id="0" class="numbers">0</button>
    <button id="equal" class="non-digit">=</button>
    <button id="divide" class="operators  non-digit">/</button>
    </div>
</body>
</html>
